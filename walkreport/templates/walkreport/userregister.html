{% load staticfiles %}

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title title-page">
                {{ title }}
            </h2>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-md-6 form-report">
                        <div class="field-form">
                            <label>Nombre de Usuario:</label>
                            <input id="username" class="form-control">
                        </div>
                        <div class="field-form">
                            <label>Nombres:</label>
                            <input id="names" type="text" class="form-control">
                        </div>
                    </div>

                            
                    <div class="col-md-6 form-report">
                            
                        <div class="field-form">

                            <label>Correo:</label>
                            <input id="email-user" type="email" class="form-control">

                        </div>

                        <div class="field-form">

                            <label>Apellidos:</label>
                            <input id="last-names" type="text" class="form-control">

                        </div>

                    </div>

                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
            <button class="btn btn-danger" onclick="agregarUsuario();" type="button">Guardar</button>
        </div>
    </div>
</div>
