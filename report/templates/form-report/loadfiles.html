{% extends "app/layout.html" %}
{% load staticfiles %}
{% block content %}
<form enctype="multipart/form-data" class="form-load" action="{% url 'readexcel' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <h2 class="title-page">{{ title }}</h2>

    <h5>Para cargar datos, subir el excel que los contiene. <br />
        Antes de cargar, verificar que los datos subidos esten correctamente estructurados.</h5>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.14.1/dist/xlsx.full.min.js"></script>

    <div id="wrapper" class="btn-save">
        <input type="file" name="file" class="btn btn-danger" value="Adjuntar Excel"/> 
    </div>

    <div id="wrapper" class="btn-save">
        <input class="btn btn-danger" value="Leer Excel" type="submit"/> 
    </div>

   <div class="row">
        <div class="col-md-3 form-report">
            <div class="field-form">
                <label>Tabla:</label>
                <select class="form-control">
                    <option>Seleccione Tabla</option>
                </select>
            </div>
        </div>
   </div>
   <table id="table-load" class="table table-load">

    </table>

   <script src="{% static 'app/scripts/loadfiles.js' %}"></script>

</form>
{% endblock %}
